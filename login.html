<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Arial', sans-serif;
        background-color: #F0F8FF; 
        color: #003366;
        margin: 0;
        padding: 0;
    }
    
    .container {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        width: 100%;
        margin: 20% 0 0 20%;
    }
    .footer{
        margin-top: auto;
        padding: 10px 20px;
        background-color: #b6c7e2;
        display: flex;
        align-items: center;
        position: fixed;
        bottom: 0;
        width: 100%;
        gap: 630px;
    }
    
    h1 {
        color: #003366; 
        font-size: 36px;
        margin-right: 20px;
    }

    .separator {
        font-size: 100px;
        color: #003366;
        margin-right: 20px;
    }

    form {
        background-color: #FFFFFF; 
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        max-width: 400px;
        width: 100%;
        text-align: center;
    }

    h2 {
        color: #003366;

    }

    img {

    @media (max-width: 600px) {
        .container {

            width: 70%;
        }

        form {

        }
